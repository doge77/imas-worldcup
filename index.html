<!DOCTYPE html>
<html>
	<head>
		<title>아이돌마스터 이상형월드컵</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/jquery-3.5.1.js"></script>
	</head>
	<body>
		<div id="container" class="align-center">
			<div id="main-div">
				<div id="intro-box" class="align-center">
					<div id="title-text" class="font-big">
						아이돌마스터<br>
						이상형월드컵
					</div>
					<div id="creator">
						Made by 히비키남편<br>
					</div>
					<div id="deco-line">
					</div>
					<div id="desc">
						▼ 대진에 포함할 시리즈를 선택하세요
					</div>
					<div id="million-toggle">
					</div>
					<div id="cinderella-toggle">
					</div>
					<div id="shiny-toggle">
					</div>
					<div id="next-btn">
						<div id="next-btn-text">
							▶
						</div>
					</div>
					<div id="rand-toggle-div">
						<input type="checkbox" id="rand-toggle" checked> 매 라운드마다 대진 순서 뒤섞기</input>
					</div>
				</div>
				<div id="loading" class="align-center">
					<div id="loading-box">
						<img src="./img/rr.gif">
						<div class="loading-text">
							<span>L</span>
							<span>O</span>
							<span>A</span>
							<span>D</span>
							<span>I</span>
							<span>N</span>
							<span>G</span>
						</div>
					</div>
				</div>
				<div id="game-box" class="align-center">
					<div id="game-desc">
						n라운드 제n경기
					</div>
					<div id="left-idol">
						<img src="./img/banana.jpg" id="left-pic">
						<div id="left-idol-desc">
							바나나조아
						</div>
					</div>
					<div id="right-idol">
						<img src="./img/banana.jpg" id="right-pic">
						<div id="right-idol-desc">
							바나나조아
						</diV>
					</div>
					<div id="win-by-default">
						<img src="./img/banana.jpg" id="win-by-default-pic">
						<div id="win-by-default-desc">
							바나나조아
						</diV>
					</div>
				</div>
				<div id="result-box" class="align-center">
					<div id="result-desc">
						우승자
					</div>
					<div id="winner">
						<img src="./img/banana.jpg" id="winner-pic">
						<div id="winner-desc">
							바나나조아
						</div>
					</div>
					<img src="./img/fireworks.gif" id="fireworks">
				</div>
			</div>
			<div id="loser-div" class="align-center">
			</div>
		</div>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
